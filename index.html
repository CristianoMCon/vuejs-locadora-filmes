<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Locadora de filmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .bg-dark {
        background: #020024 !important;
        background: linear-gradient(98deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 0.9) 71%, rgba(0, 212, 255, 1) 100%) !important;
      }
      .movieInfo{
        border: 1px black solid;
        padding: 10px;;
      }
      .movieInfoPoster{
        text-align: center;
        margin-right:10px
      }
      img {
        border: 1px black solid !important;
        width:185px !important;
      }
      img:hover {
        border: 2px yellow solid !important;        
        cursor: pointer;        
      }      
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Locadora de filmes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <router-link class="nav-link" to="/novo">Novo</router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/reservados">Reservados</router-link>
            </li>
          </ul>          
        </div>
      </nav>

      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
    <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="Home.js"></script>
    <script src="novo.js"></script>
    <script src="reservados.js"></script>    
    <script src="info.js"></script>    
    <script src="app.js"></script>
  </body>
</html>
